<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scene Recognition using ViT and Dino</h1>
        
        <label for="Select-model"> Choose Model: </label>
            <select id="Select-model">
                <option value="ViT">ViT</option>
                <option value="dino">Dino</option>
                <option value="swin">Swin</option>
            </select>
       
        <p>Upload an image to identify the scene category.</p>

        <div class="upload-box">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="predictscene()">Predict Scene</button>
        </div>

        <div class="preview">
            <img id="preview-image" src="#" alt="Image Preview">
        </div>

    <div class="attention-controls">
        <label for="layer-select">Layer:</label>
        <select id="layer-select" onchange="updateAttentionMap()"></select>

        <label for="head-select">Head:</label>
        <select id="head-select" onchange="updateAttentionMap()"></select>
    </div>

    <img id="attention-map" src="#" alt="Attention Map" style="display: none; max-width: 100%; border-radius: 10px; margin-top: 10px;">

        <div class="result">
            <!-- <h2 id="result-heading">Predicted Scene:</h2> -->
            <div id="scores" style="margin-top: 10px; font-family: sans-serif;"></div>
            <p id="result-text">Waiting for input...</p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
