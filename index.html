<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scene Recognition using ViT and Dino</h1>
        <p>Upload an image to identify the scene category.</p>

        <div class="upload-box">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="predictscene()">Predict Scene</button>
        </div>

        <div class="preview">
            <img id="preview-image" src="#" alt="Image Preview">
        </div>

        <div class="result">
            <h2 id="result-heading">Predicted Scene:</h2>
            <p id="result-text">Waiting for input...</p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
